name: MLOps_Level_1_Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  commit_stage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: pip install pytest flake8
      - name: Linting
        run: python -m flake8 src/ tests/
      - name: Unit Tests
        run: python -m pytest tests/test_unit.py

  acceptance_gate:
    needs: commit_stage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: pip install pytest flake8
      - name: Component Tests
        run: python -m pytest tests/test_component.py
      - name: Build Docker Image
        run: docker build -t prediction-service .
      - name: Smoke Test
        run: python smoke_test.py